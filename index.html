<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS First Class</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>JS First Class</h1>
    </header>
    <main>
      <h1>HELLO</h1>
      <h1>World</h1>
      <div class="btn-group">
        <button
          class="btn red"
          id="red"
          onclick="
          
          changeBoxColor(
            'I am red box',
            '#fff',
            'red'
            )
          
          "
        >
          RED LIGHT
        </button>

        <button
          class="btn green"
          id="green"
          onclick="
          
          changeBoxColor(
            'I am green box',
            '#fff',
            'green'
            )
          
          "
        >
          GREEN LIGHT
        </button>

        <button
          class="btn yellow"
          id="yellow"
          onclick="
          
          changeBoxColor(
            'I am yellow box',
            '#000',
            'yellow'
            )
          
          "
        >
          yellow LIGHT
        </button>

        <button
          class="btn blue"
          id="blue"
          onclick="
          
          changeBoxColor(
            'I am blue box',
            '#fff',
            'blue'
            )
          
          "
        >
          blue LIGHT
        </button>
      </div>

      <div class="box" id="box">I am box</div>
    </main>

    <footer></footer>

    <script src="main.js"></script>
  </body>
</html>
